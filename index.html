<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Engineering Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-top: 20px;
      border-bottom: 2px solid #333;
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
    }

    p {
      margin-top: 10px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #experience, #projects, #additional {
      margin-top: 20px;
      display: none;
    }

    /* Custom styles for the banner image */
    #banner {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Image banner -->
  <img src="/docs/assets/images/banner.png" alt="Banner">
 
  <h1>Experience</h1>
  <button onclick="showExperience()">Show Experience</button>
  <div id="experience">
    <!-- Experience content here -->
    <!-- ... Your experience entries ... -->
  </div>

  <h1>Projects</h1>
  <button onclick="showProjects()">Show Projects</button>
  <div id="projects">
    <!-- Projects content here -->
    <!-- ... Your projects entries ... -->
  </div>

  <h1>Additional</h1>
  <button onclick="showAdditional()">Show Additional</button>
  <div id="additional">
    <!-- Additional content here -->
    <!-- ... Your additional entries ... -->
  </div>

  <script>
    function showExperience() {
      const experienceSection = document.getElementById('experience');
      experienceSection.style.display = experienceSection.style.display === 'none' ? 'block' : 'none';
    }

    function showProjects() {
      const projectsSection = document.getElementById('projects');
      projectsSection.style.display = projectsSection.style.display === 'none' ? 'block' : 'none';
    }

    function showAdditional() {
      const additionalSection = document.getElementById('additional');
      additionalSection.style.display = additionalSection.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
